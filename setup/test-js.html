<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        button {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <h1>üî¨ JavaScript Test Page</h1>

    <div class="test-box">
        <h2>Test 1: Basic JavaScript</h2>
        <p id="test1-result">Waiting...</p>
    </div>

    <div class="test-box">
        <h2>Test 2: DOM Manipulation</h2>
        <button id="test-button">Click Me!</button>
        <p id="test2-result">Click the button above</p>
    </div>

    <div class="test-box">
        <h2>Test 3: Language Selector</h2>
        <select id="language">
            <option value="th">‡πÑ‡∏ó‡∏¢</option>
            <option value="en">English</option>
        </select>
        <p id="test3-result">Change language above</p>
    </div>

    <div class="test-box">
        <h2>Test 4: Installer Class</h2>
        <p id="test4-result">Checking...</p>
    </div>

    <div class="test-box">
        <h2>Console Output</h2>
        <p>Open browser console (F12) to see detailed logs</p>
    </div>

    <!-- Load JavaScript files -->
    <script>
        console.log('=== TEST PAGE LOADED ===');

        // Test 1: Basic JavaScript
        document.getElementById('test1-result').innerHTML = '<span class="success">‚úÖ JavaScript is working!</span>';
        console.log('‚úÖ Test 1 passed: Basic JavaScript working');

        // Test 2: DOM Event Listener
        document.getElementById('test-button').addEventListener('click', function() {
            document.getElementById('test2-result').innerHTML = '<span class="success">‚úÖ Button clicked! Event listeners working!</span>';
            console.log('‚úÖ Test 2 passed: Event listeners working');
        });

        // Test 3: Language Selector
        document.getElementById('language').addEventListener('change', function(e) {
            const lang = e.target.value;
            document.getElementById('test3-result').innerHTML = `<span class="success">‚úÖ Language changed to: ${lang}</span>`;
            console.log('‚úÖ Test 3 passed: Language selector working, value:', lang);
        });
    </script>

    <script src="assets/js/installer.js"></script>
    <script src="assets/js/watermark.js"></script>

    <script>
        // Test 4: Check if installer class loaded
        setTimeout(function() {
            console.log('=== CHECKING INSTALLER CLASS ===');
            console.log('window.installer:', window.installer);
            console.log('typeof N8NInstaller:', typeof N8NInstaller);

            if (typeof N8NInstaller !== 'undefined') {
                document.getElementById('test4-result').innerHTML = '<span class="success">‚úÖ N8NInstaller class loaded!</span>';
                console.log('‚úÖ Test 4 passed: N8NInstaller class exists');

                if (window.installer) {
                    document.getElementById('test4-result').innerHTML += '<br><span class="success">‚úÖ Installer instance created!</span>';
                    console.log('‚úÖ Installer instance exists');
                } else {
                    document.getElementById('test4-result').innerHTML += '<br><span class="error">‚ùå Installer instance NOT created</span>';
                    console.error('‚ùå Installer instance does not exist');
                }
            } else {
                document.getElementById('test4-result').innerHTML = '<span class="error">‚ùå N8NInstaller class NOT loaded!</span>';
                console.error('‚ùå N8NInstaller class not found');
            }
        }, 1000);
    </script>
</body>
</html>
